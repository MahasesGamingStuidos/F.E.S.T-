<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F.E.S.T Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    
    body {
      background-color: #0a0a1a;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
    }
    
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, #00ff00, transparent);
      top: 0;
      animation: scan 4s linear infinite;
      z-index: -1;
    }
    
    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
    
    #terminal {
      background-color: rgba(10, 10, 26, 0.9);
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    #terminal::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
      background-size: 100% 4px;
      z-index: -1;
      pointer-events: none;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      font-size: 1.5rem;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #00cc00;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    input {
      background-color: #050510;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 12px;
      border-radius: 4px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
    }
    
    input::placeholder {
      color: #008800;
    }
    
    button {
      background-color: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #004400;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    #error {
      color: #ff3333;
      text-align: center;
      margin-top: 20px;
      min-height: 24px;
      font-weight: bold;
      text-shadow: 0 0 3px rgba(255, 51, 51, 0.5);
    }
    
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.8rem;
      color: #008800;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    .glitch {
      position: relative;
    }
    
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #ff00ff;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 #00ffff;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }
    
    @keyframes glitch-anim {
      0% { clip: rect(42px, 9999px, 44px, 0); }
      5% { clip: rect(12px, 9999px, 59px, 0); }
      10% { clip: rect(48px, 9999px, 29px, 0); }
      15% { clip: rect(42px, 9999px, 73px, 0); }
      20% { clip: rect(63px, 9999px, 27px, 0); }
      25% { clip: rect(34px, 9999px, 55px, 0); }
      30% { clip: rect(86px, 9999px, 73px, 0); }
      35% { clip: rect(20px, 9999px, 20px, 0); }
      40% { clip: rect(26px, 9999px, 60px, 0); }
      45% { clip: rect(25px, 9999px, 66px, 0); }
      50% { clip: rect(57px, 9999px, 98px, 0); }
      55% { clip: rect(5px, 9999px, 46px, 0); }
      60% { clip: rect(82px, 9999px, 31px, 0); }
      65% { clip: rect(54px, 9999px, 27px, 0); }
      70% { clip: rect(28px, 9999px, 99px, 0); }
      75% { clip: rect(45px, 9999px, 69px, 0); }
      80% { clip: rect(23px, 9999px, 85px, 0); }
      85% { clip: rect(54px, 9999px, 84px, 0); }
      90% { clip: rect(45px, 9999px, 47px, 0); }
      95% { clip: rect(24px, 9999px, 23px, 0); }
      100% { clip: rect(32px, 9999px, 92px, 0); }
    }
    
    @keyframes glitch-anim2 {
      0% { clip: rect(65px, 9999px, 100px, 0); }
      5% { clip: rect(52px, 9999px, 74px, 0); }
      10% { clip: rect(79px, 9999px, 85px, 0); }
      15% { clip: rect(75px, 9999px, 5px, 0); }
      20% { clip: rect(67px, 9999px, 61px, 0); }
      25% { clip: rect(14px, 9999px, 79px, 0); }
      30% { clip: rect(1px, 9999px, 66px, 0); }
      35% { clip: rect(86px, 9999px, 30px, 0); }
      40% { clip: rect(23px, 9999px, 98px, 0); }
      45% { clip: rect(85px, 9999px, 72px, 0); }
      50% { clip: rect(71px, 9999px, 75px, 0); }
      55% { clip: rect(2px, 9999px, 48px, 0); }
      60% { clip: rect(30px, 9999px, 16px, 0); }
      65% { clip: rect(59px, 9999px, 50px, 0); }
      70% { clip: rect(41px, 9999px, 62px, 0); }
      75% { clip: rect(2px, 9999px, 82px, 0); }
      80% { clip: rect(47px, 9999px, 73px, 0); }
      85% { clip: rect(3px, 9999px, 27px, 0); }
      90% { clip: rect(26px, 9999px, 55px, 0); }
      95% { clip: rect(42px, 9999px, 97px, 0); }
      100% { clip: rect(38px, 9999px, 49px, 0); }
    }
  </style>
</head>
<body>
  <div class="scan-line"></div>
  
  <div id="terminal">
    <h2 class="glitch" data-text="Fazbear Entertainment Security Terminal">Fazbear Entertainment Security Terminal</h2>
    <p class="subtitle">SECURE ACCESS REQUIRED - AUTHORIZED PERSONNEL ONLY</p>
    
    <form onsubmit="return login()">
      <input type="text" id="user" placeholder="Username" autocomplete="off" autofocus>
      <input type="password" id="pass" placeholder="Password" autocomplete="off">
      <button type="submit">Login</button>
    </form>
    
    <p id="error"></p>
    
    <p class="footer pulse">F.E.S.T v3.4.2 | Â© 2023 Fazbear Entertainment</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      const errorElement = document.getElementById('error');
      
      // Reset error message
      errorElement.textContent = '';
      
      // Simple validation
      if (!username || !password) {
        errorElement.textContent = 'ERROR: Username and password required';
        return false;
      }
      
      // Check credentials (in a real application, this would be server-side)
      if (username === 'admin' && password === 'security') {
        errorElement.textContent = 'ACCESS GRANTED... Redirecting';
        errorElement.style.color = '#00ff00';
        
        // Simulate redirect
        setTimeout(() => {
          document.body.innerHTML = '<h2 class="glitch" data-text="ACCESS GRANTED">ACCESS GRANTED</h2><p class="subtitle">Loading security dashboard...</p>';
          document.body.style.textAlign = 'center';
        }, 1500);
      } else {
        errorElement.textContent = 'ERROR: Invalid credentials. Attempt will be logged.';
        errorElement.style.color = '#ff3333';
        
        // Shake effect on error
        document.getElementById('terminal').animate([
          { transform: 'translateX(0)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(10px)' },
          { transform: 'translateX(0)' }
        ], {
          duration: 300,
          iterations: 3
        });
      }
      
      // Prevent form submission
      return false;
    }
    
    // Add some random terminal glitch effects
    setInterval(() => {
      if (Math.random() > 0.7) {
        const glitch = document.createElement('div');
        glitch.style.position = 'absolute';
        glitch.style.left = Math.random() * 100 + 'vw';
        glitch.style.top = Math.random() * 100 + 'vh';
        glitch.style.width = Math.random() * 100 + 'px';
        glitch.style.height = '2px';
        glitch.style.background = '#00ff00';
        glitch.style.opacity = Math.random() * 0.5;
        glitch.style.boxShadow = '0 0 ' + (Math.random() * 10 + 5) + 'px #00ff00';
        document.body.appendChild(glitch);
        
        setTimeout(() => {
          document.body.removeChild(glitch);
        }, 100);
      }
    }, 200);
  </script>
</body>
</html>
