<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>F.E.S.T Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1 class="line1">FazBear</h1>
    <h1 class="line2">Entertamint</h1>
    <h1 class="line3">Security</h1>
    <h1 class="line4">Terminal</h1>
  </div>

  <div class="login-box">
    <form onsubmit="return login()">
      <label>Username</label><br>
      <input type="text" id="user"><br><br>
      <label>Password</label><br>
      <input type="password" id="pass"><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
